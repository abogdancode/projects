<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Ucroo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav>
		<a href="#"><img src="img/U-logo.png" alt="U"></a>
		<ul>
			<li><img src="img/profile-photo-min.png" alt="foto"></li>
			<li><a href="#"><img src="img/timer.png" alt="timer"></a></li>
			<li><a href="#"><img src="img/ring.png" alt="bell"><img class="nav-labels" src="img/ring-label.png" alt="3"></a></li>
			<li><a href="#"><img src="img/mass.png" alt="messages"><img class="nav-labels" src="img/ring-label.png" alt="3"></a></li>
			<li><a href="#"><img src="img/loup.png" alt="Find"></a></li>
		</ul>	
	</nav>
	<section class="main">
		<div class="row">
			<div class=" left-bar column col-lg-3 col-md-3 ">
			
			</div>

		    <div class=" content column col-lg-10 col-md-10">
			    <div class="top-img">
			    		<img id="circle" src="img/circle.png" alt="circle">
						<span id="pencil">Sonic Runners<img src="img/pencil-min.png" alt="pencil"></span>
			    </div>
			
				<div class="container-form">
					<form class="create-form" action="#" name="create-page">
						<div class="margin-bot">
							<label for="club-description"> Club Description</label>
							<textarea name="club-description"  rows="4" placeholder="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book."></textarea>
						</div>

						<div class="row">
							<div class=" column col-lg-8 col-md-8 col-sm-8">
								<label for="club-website">Club Website</label>
								<input name="club-website " placeholder="club-example.com.au" type="url" >
							</div>
							<div class=" column col-lg-8 col-md-8 col-sm-8">
								<label for="club-contact">Club Contact</label>
								<input name="club-contact" type="tel" placeholder="(0)99995555">
							</div>
						</div>

						<div class="row">
							<div class=" column col-lg-8 col-md-8 col-sm-8">
								<label for="club-email">Club Email</label>
								<input name="club-email" type="email" placeholder="info@yourclub.com.au">
							</div>
							<div class=" invalid column col-lg-8 col-md-8 col-sm-8">
								
								<label for="confirm-club-email">Confirm Club Email</label>
								<p id="dont-match">Emails Don't <br/>Match</p>
								<input name="confirm-club-email" type="tel" placeholder="info@yourclub.com.au">
							</div>
							<span id="important-message" class="min-txt">It is important that you keep your club email address up-to date. Membership and event notifications will be sent to this address</span>
						</div>

						<div class="row">
							<div class="  column col-lg-8 col-md-8  col-sm-8">
								<label for="faculty">Faculty</label>
								<select name="faculty">
								<option value="IT">Faculty Of Information Tecnology</option>
								<option value="Another Faculty">Another Faculty</option>
								<option value="Another Faculty">Another Faculty</option>
								</select>
							</div>
							<div class=" clear column col-lg-8 col-md-8 col-sm-8 ">
								<label for="club-pos">Your Club Position</label>
								<input name="club-pos" type="text" placeholder="Director, Head of Sponsotship,...">
							</div>
						</div>

						<div class="row">
							<div class=" column col-lg-3 col-md-3 col-sm-3 col-xs-5">
								<label for="membership-fee">Membership <br/>Fee ($)</label>
								<input class="small" name="membership-fee" type="number" placeholder="$10.00">
							</div>
							<div class="  column col-lg-4 col-md-4 col-sm-4 col-xs-5">
								<label class="black" for="S-U-M-D">Student Union <br/>Member Discount</label>
								<input class="small" name="S-U-M-D" type="number" placeholder="$01.00">
							</div>
						</div>

						<div>
							<ul>
								<li>
							        <input id="cfirst" type="checkbox" name="first"  hidden checked/>
							        <label for="cfirst">Student Can Join The Club/Society Throut This</label>
							    </li>
							    <li>
							        <input id="csecond" type="checkbox" name="second" hidden checked />
							        <label for="csecond">Page Collect</label>
							    </li>
							    <li>
							        <input id="cthird" type="checkbox" name="third" hidden checked />
							        <label for="cthird">GST? Digital Membership Cards? <a href="#"><img src="img/ques.png" alt="?"></a></label>
							    </li>
							</ul>
						</div>

						<div class="new-member margin-bot">
							<label for="new-member"> New Member <br/>Message</label>
							<textarea name="new-member"  rows="4" placeholder="Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text, and a search for versions have evolved over the years, sometimes by accident, sometimes on purpose (injected humour and the like)."></textarea>
						</div>
						
						<div class="end">
							<label class="black" for="add-ben">Add Benefis Of <br/>Membership</label>
							<input class name="add-ben" type="text" placeholder="Really awesome benefit">
							<img src="img/trash-.png" alt="trash">
							<img src="img/add.png" alt="add">
						</div>
						<p><span class="min-txt">You can also sort your Benefits by drugging and dropping the list elements</span></p>
						
						<div class="buttons">
							<button class="button" value="submit" type="submit">Create Club page</button>	
							<button class="button-txt" value="cancel" type="button">Cancel</button>
							
						</div>
						               
					</form>
				</div>
		    </div>

		    <div class=" right-bar column col-lg-3 col-md-3 col-sm-8 col-xs-8">
		    
		    </div>

		</div>
	</section>
</body>
</html>

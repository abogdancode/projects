<!DOCTYPE html>
<html>
<head>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="paper-full.js"></script>
    <!-- Load external PaperScript and associate it with myCanvas -->

</head>
<body>
<canvas id="myCanvas" width="500" height="500" resize></canvas>


<ul class="diagram-settings">
    <li class="li"><span data-hover-color="black" data-color="green"   class="diagram-settings__percents_1">20</span></li>
    <li class="li"><span data-hover-color="black" data-color="red"     class="diagram-settings__percents_1">20</span></li>
    <li class="li"><span data-hover-color="black" data-color="brown"   class="diagram-settings__percents_1">20</span></li>
    <li class="li"><span data-hover-color="black" data-color="purple"  class="diagram-settings__percents_1">20</span></li>
    <li class="li"><span data-hover-color="black"   data-color="pink"  class="diagram-settings__percents_1">20</span></li>
</ul>

<script type="text/paperscript" src="myScript.js" canvas="myCanvas"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ucroo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav>
		<img src="img/U-logo.png" alt="U">
		<ul>
			<li><img src="img/profile-photo-min.png" alt="U"></li>
			<li><a href="#"><img src="img/timer.png" alt="U"></a></li>
			<li><a href="#"><img src="img/ring.png" alt="U"></a></li>
			<li><a href="#"><img src="img/mass.png" alt="U"></a></li>
			<li><a href="#"><img src="img/loup.png" alt="Find"></a></li>
		</ul>	
	</nav>
	<section class="main">
		<div class="row">
			<div class=" left-bar column col-lg-3 col-md-3 col-sm-4 col-xs-4 ">
			
			</div>

		    <div class=" content column col-lg-10 col-md-10 col-sm-12 col-xs-12">
			    <div class="top-img">
			    	<div class="container-imges">
			    		<div>
			    		<img class="circle" src="img/circle.png" alt="circle">	
			    		</div>
			    		<div>
			    			<span>Sonic Ranners<img src="img/pencil-min.png" alt="pencil"></span>			
				    	</div>
			    	</div>
			    </div>
			
				<div class="container-form">
					<form class="create-form" action="" name="create-page">
						<div>
							<label for="club-description"> Club Description</label>
							<textarea name="club-description"  rows="4" placeholder="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book."></textarea>
						</div>

						<div class="row">
							<div class=" column col-lg-8 col-md-8 col-sm-8">
								<label for="club-website">Club Website</label>
								<input name="club-website " placeholder="club-example.com.au" type="url" >
							</div>
							<div class=" column col-lg-8 col-md-8 col-sm-8">
								<label for="club-contact">Club Contact</label>
								<input name="club-contact" type="tel" placeholder="(0)99995555">
							</div>

							<div class=" column col-lg-8 col-md-8 col-sm-8">
								<label for="club-email">Club Email</label>
								<input name="club-email" type="email" placeholder="info@yourclub.com.au">
							</div>
							<div class=" column col-lg-8 col-md-8 col-sm-8">
								<label for="confirm-club-email">Confirm Club Email</label>
								<input name="confirm-club-email" type="tel" placeholder="info@yourclub.com.au">
							</div>
							<p><span class="min-txt">It is important that you keep your club email address up-to date. Membership and event notifications will be sent to this address</span></p>
						</div>
						<div class="row">
							<div class="  column col-lg-8 col-md-8  col-sm-8">
								<label for="faculty">Faculty</label>
								<select name="faculty">
								<option value="IT">Faculty Of Information Tecnology</option>
								<option value="Another Faculty">Another Faculty</option>
								<option value="Another Faculty">Another Faculty</option>
								</select>
							</div>


							<div class=" clear column col-lg-8 col-md-8 col-sm-8 ">
								<label for="club-pos">Your Club Position</label>
								<input name="club-pos" type="text" placeholder="Director, Head of Sponsotship,...">
							</div>
							<div class=" column col-lg-3 col-md-3 col-sm-3">
								<label for="membership-free">Membership <br/>Free ($)</label>
								<input class="small" name="membership-free" type="number" placeholder="$10.00">
							</div>
							<div class="  column col-lg-4 col-md-4 col-sm-4">
								<label class="black" for="S-U-M-D">Student Union <br/>Member Discount</label>
								<input class="small" name="S-U-M-D" type="number" placeholder="$01.00">
							</div>
							

						</div>
						<div>
							<ul>
								<li class="ch-b-li"><input type="checkbox" name="check1" value="student-can"> </li>
								<li class="ch-b-li"><input type="checkbox" name="check2" value="pafe-col"></li>
								<li class="ch-b-li"><input type="checkbox" name="check3" value="gst"></li>
							</ul>
						</div>
						<div>
						<ul class="labels-cb">
							<li><label class="black" for="check1">Student Can Join The Club/Society Throut This</label></li>
							<li><label class="black" for="check2"> Page <br/> Collect</label></li>
							<li><label class="black" for="check3">GST? <br/> Digital Membership Cards</label></li>
						</ul>
						</div>

						<div class="new-member">
							<label for="new-member"> New Member <br/>Message</label>
							<textarea name="new-member"  rows="4" placeholder="Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text, and a search for versions have evolved over the years, sometimes by accident, sometimes on purpose (injected humour and the like)."></textarea>
						</div>
						
						<div class="end">
							<label class="black" for="add-ben">Add Benefis Of <br/>Membership</label>
							<input class name="add-ben" type="text" placeholder="Really awesome benefit">
							<img src="img/add.png" alt="add">
						</div>
						<p><span class="min-txt">You can also sort your Benefits by drugging and dropping the list elements</span></p>
						
						<div class="buttons">
							<button class="button" value="submit" type="submit">Create Club page</button>	
							<button class="button-txt" value="cancel" type="buttom">Cancel</button>
							
						</div>
						
					</form>
				</div>
		    </div>

		    <div class=" right-bar column col-lg-3 col-md-3 col-sm-8 col-xs-8">
		    
		    </div>

		</div>
	</section>
</body>
</html>
